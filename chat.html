<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Nico Cocoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  <header class="alt-header">
      <div class="alt-header__coulmn">
          <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
    </a>
      </div>
      <div class="alt-header__coulmn">
          <h1 class="alt-header__title">Nico</h1>
      </div>
      <div class="alt-header__coulmn">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
     
  </header>  
    

    <main class="main-screen main-chat">
        
        <div class="chat-timestamp">
            Sunday, February 14 2021 
        </div>

       <div class="message-row">
           <img src="olle.jpg"/>
           <div class="message-row__content">
               <span class="message__author">Nico</span>
               <div class="message__info">
                   <span  class="message__bubble">Hi</span>
                   <span class="message__time">10:41</span>

               </div>
           </div>

       </div>
       <div class="message-row message-row--own">

        <div class="message-row__content">
            
            <div class="message__info">
                <span  class="message__bubble">Hi. Nice to mee you!</span>
                <span class="message__time">10:41</span>

            </div>
        </div>

    </div>
    </main>
    <form class="replay">
        <div class="replay__column">
            <i class="far fa-plus-square fa-lg"></i>

        </div>
        <div class="replay__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </form>
    <div id="no-mobile">
        <span>Your mobile is too big.</span>
    </div>

 
   
    
    <script 
    src="https://kit.fontawesome.com/dd5d59d989.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
